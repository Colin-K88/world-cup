<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="World Cup Quiz">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--Google Fonts-->
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>World Cup Quiz</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/images/favicon-16x16.png"/>
</head>
<body>
    <!--Question & Answer containers-->
    <div id="quizContainer" class="quiz-container">
        <div id="question" class="question"> </div>
        <label class="option"><input type="radio" name="option" value="1"> <span id="opt1"></span></label>
		<label class="option"><input type="radio" name="option" value="2"> <span id="opt2"> </span></label>
		<label class="option"><input type="radio" name="option" value="3"> <span id="opt3"></span></label>
		<label class="option"><input type="radio" name="option" value="4"> <span id="opt4"></span></label>
		<button id="submitButton" class="submit-btn" onclick="loadNextQuestion();">Submit</button>
    </div>
    <!--Result container-->
    <div id="result" class="container result" style="display:none;" > 
        <button id="myButton" class="float-left submit-button" >Home</button>
    </div>
    <!--Javascript-->
    <script src="assets/questions.js"></script>
    <script src="assets/script.js"></script>
    
</body>
</html>
